<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <section class="regisration regisration-bg">
      <div class="container">
        <h1 class="regisration__title">
          Registration for Machine Learning <br />
          and QA Bootcamps is open!
        </h1>
        <div class="regisration__timer timer">
          <div class="timer__box timer__day">
            <span class="timer__digit" id="day">20</span>
            <div class="timer__subdescription">Days</div>
          </div>
          <div class="timer__box timer__hour">
            <span class="timer__digit" id="hour">20</span>
            <div class="timer__subdescription">Hours</div>
          </div>
          <div class="timer__box timer__sec">
            <span class="timer__digit" id="min">20</span>
            <div class="timer__subdescription">Minutes</div>
          </div>
          <div class="timer__box timer__min">
            <span class="timer__digit" id="sec">20</span>
            <div class="timer__subdescription">Seconds</div>
          </div>
        </div>
        <p class="regisration__info">
          Leave your phone number below for a free Consultation
        </p>
        <form action="#" method="POST" class="registration__form registration-form">
          <input type="tel" placeholder="Phone number" class="registration-form__input">
          <button class="registration-form__btn">Send</button>
        </form>
      </div>
    </section>
    <script src="registration.js"></script>
  </body>
</html>
